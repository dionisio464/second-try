<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Dionisio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Task List</h1>
        <form id="new-task-form">
            <input 
                id="new-task-input"
                type="text" placeholder="Write new task's..."/>
            <input 
                type="submit"
                id="new-task-submit"
                value="Add task"
                >
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Task</h2>

            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input 
                            type="text" value= "my task"
                            class="text"
                            readonly />
                            
                        
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>


                </div>
            </div>




        </section>
    </main>






<script src="main.js"></script>
</body>
</html>
